{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- form start -->
        <form class="am-form form-validation view-save am-margin-top-sm" action="{{:MyUrl('admin/order/upload')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('admin/order/index')}}" enctype="multipart/form-data">
            <div class="am-padding-xs am-form-file">
                <button type="button" class="am-btn am-btn-default am-btn-sm am-radius">
                    <i class="am-icon-cloud-upload"></i> 选择文件</button>
                <input type="file" name="file" class="file-event" data-tips-tag="#form-file-tips" data-validation-message="请选择需要上传的文件" accept=".xlsx" multiple required />
                <span class="tips am-text-xs">上传一个xlsx文件,<font color="red">填入快递单号</font></span>
                <div id="form-file-tips" class="am-margin-top-xs"></div>
            </div>
            <div class="am-form-group am-form-group-refreshing">
                <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm" data-am-loading="{loadingText:'上传中...'}">上传</button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
